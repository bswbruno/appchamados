<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chamados</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="light-mode">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li>Total de Chamados: <span id="totalChamados">0</span></li>
      <li>Pendentes: <span id="pendentes">0</span></li>
      <li>Resolvidos: <span id="resolvidos">0</span></li>
      <li>Encaminhados: <span id="encaminhados">0</span></li>
    </ul>
    <button id="toggleTheme">üåô Modo Dark</button>
  </div>

  <!-- Conte√∫do principal -->
  <div class="main-content">
    <div class="container">
      <h1>Sistema de Chamados TI</h1>

      <form id="formChamado">
        <input type="hidden" id="editarIndex">

        <label>Setor:
          <input type="text" id="setor" placeholder="Digite o setor" required>
        </label>

        <label>Profissional que abriu:
          <input type="text" id="profissional" required>
        </label>

        <label>Respons√°vel pelo chamado:
          <input type="text" id="responsavel" required>
        </label>

        <label>Problema:
          <textarea id="problema" required></textarea>
        </label>

        <label>Solu√ß√£o:
          <textarea id="solucao"></textarea>
        </label>

        <label>Status:
          <select id="status" required>
            <option value="P">Pendente</option>
            <option value="R">Resolvido</option>
            <option value="C">Encaminhado para Coordena√ß√£o</option>
          </select>
        </label>

        <button type="submit">Salvar Chamado</button>
      </form>

      <hr>

      <div class="filtros">
        <label>Data In√≠cio:
          <input type="date" id="dataInicio">
        </label>
        <label>Data Fim:
          <input type="date" id="dataFim">
        </label>
        <button id="btnFiltrar">Filtrar</button>
        <button id="btnCSV">Exportar CSV</button>
        <button id="btnPDF">Exportar PDF</button>
      </div>

      <div id="listaChamados"></div>
    </div>
  </div>

  <!-- Modal detalhes -->
  <div id="modalDetalhes" class="modal">
    <div class="modal-conteudo">
      <span id="fecharModal" class="fechar">&times;</span>
      <div id="detalhesChamado"></div>
    </div>
  </div>

  <footer>
    Desenvolvido por <a href="https://www.linkedin.com/in/wanderley-bruno/">Bruno dos Santos</a> &copy; 2025
  </footer>

  <script src="script.js"></script>
 
</body>
</html>
